<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Project Details - MMET</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="project-details-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <!-- header content -->
  </header>

  <main class="main">
    <div class="page-title dark-background" style="background-image: url(assets/img/page-title-bg.jpg);">
      <div class="container position-relative">
        <h1>Project Details</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current">Project Details</li>
          </ol>
        </nav>
      </div>
    </div>

    <section id="project-details" class="project-details section">
      <div class="container" data-aos="fade-up">

        <div class="portfolio-details-slider swiper">
          <div class="swiper-wrapper align-items-center" id="project-images"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-pagination"></div>
        </div>

        <div class="row justify-content-between gy-4 mt-4">
          <div class="col-lg-8" data-aos="fade-up">
            <div class="portfolio-description" id="project-description"></div>
          </div>

          <div class="col-lg-3" data-aos="fade-up" data-aos-delay="100">
            <div class="portfolio-info" id="project-info"></div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer id="footer" class="footer dark-background">
    <!-- footer content -->
  </footer>

  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <div id="preloader"></div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/js/main.js"></script>

  <script src="assets/js/projects-data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get("id");
    const project = projectsData[projectId];

    if (project) {
      document.title = project.title + " - MMET";

      const imageContainer = document.getElementById("project-images");
      project.images.forEach(src => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";
        slide.innerHTML = `<img src="${src}" alt="">`;
        imageContainer.appendChild(slide);
      });

      const descriptionEl = document.getElementById("project-description");
      descriptionEl.innerHTML = `
        <h2>${project.title}</h2>
        <p>${project.description}</p>
        <div class="testimonial-item">
          <p>
            <i class="bi bi-quote quote-icon-left"></i>
            <span>${project.testimonial.quote}</span>
            <i class="bi bi-quote quote-icon-right"></i>
          </p>
          <div>
            <img src="${project.testimonial.image}" class="testimonial-img" alt="Testimonial">
            <h3>${project.testimonial.name}</h3>
            <h4>${project.testimonial.position}</h4>
          </div>
        </div>
        <p>${project.additional}</p>
      `;

      const infoEl = document.getElementById("project-info");
      infoEl.innerHTML = `
        <h3>Project Information</h3>
        <ul>
          <li><strong>Category:</strong> ${project.info.category}</li>
          <li><strong>Client:</strong> ${project.info.client}</li>
          <li><strong>Location:</strong> ${project.info.location}</li>
          <li><strong>Date:</strong> ${project.info.date}</li>
          <li><strong>Scope:</strong> ${project.info.scope}</li>
          <li><strong>Project URL:</strong> <a href="${project.info.url}" target="_blank">${project.info.url}</a></li>
          <li><a href="${project.info.url}" class="btn-visit align-self-start" target="_blank">Visit Project</a></li>
        </ul>
      `;
    } else {
      document.getElementById("project-description").innerHTML = `<h2>Project Not Found</h2><p>The requested project does not exist.</p>`;
    }
  </script>
</body>

</html>
